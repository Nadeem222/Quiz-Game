<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Website</title>
</head>

<body>
    <div class="main">
        <div class="inner-div">
            <div class="time">
                <p>Time Left </p><span id="timer"></span>
            </div>
            <h2 class="question">Question here</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" class="option1">Answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" class="option2">Answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" class="option3">Answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" class="option4">Answer option</label>
                </li>
            </ul>
            <button id="start">Start Quiz</button>
            <button id="next">Next</button>
            <button id="submit" style="display: none;">Submit</button>
            <div id="showScore" class="scoreArea"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
