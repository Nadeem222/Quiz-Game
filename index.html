<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz Website</title>

</head>

<body>
    <nav>
        <div class="navBar">

            <div class="logo">
                <img src="./logo.png" alt="Logo">
            </div>
            <div class="profile">
                <a href="#"><img src="./profile.jpg" alt="Profile img"></a>
                <p>S Nadeem ALi <span><i class="fa-solid fa-chevron-down"></i></span></p>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="cardContainer">
            <div class="card">
                <h3>HTML</h3>
                <p>20 question</p>
                <button id="html">Join</button>
            </div>
            <div class="card">
                <h3>CSS</h3>
                <p>20 question</p>
                <button id="css">Join</button>
            </div>
            <div class="card">
                <h3>Javascript</h3>
                <p>20 question</p>
                <button id="javascript">Join</button>
            </div>
            <div class="card">
                <h3>Generative AI</h3>
                <p>20 question</p>
                <button id="generativeAi">Join</button>
            </div>
            <div class="card">
                <h3>Python</h3>
                <p>20 question</p>
                <button id="python">Join</button>
            </div>
            
        </div>
        
        <div class="innerDiv">
            <div class="time">
                <p>Time Left </p><span id="timer"></span>
            </div>
            <h2 class="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" class="option1"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" class="option2"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" class="option3"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" class="option4"></label>
                </li>
            </ul>
            <button id="start">Start Quiz</button>
            <button id="next">Next</button>
            <button id="submit" style="display: none;">Submit</button>
        </div>
        <div id="showScore" class="scoreArea">
            <div class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
