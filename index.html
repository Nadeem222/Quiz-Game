<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz Website</title>

</head>

<body>
    <div id="landingPage">
        <h1>Welcome to My Website</h1>
        <p>Please login or sign up to continue:</p>
        <button id="loginButton">Login</button>
        <button id="signupButton">Sign Up</button>
    </div>

    <!-- Login and sign-up forms -->
    <div id="loginForm" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="loginSubmit">Login</button>
    </div>

    <div id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button id="signupSubmit">Sign Up</button>
    </div>
    <div id="websiteUI" style="display: none;">
       
        <nav>
            <div class="navBar">
    
                <div class="logo">
                    <a href="#"><img src="./logo.png" alt="Logo"></a>
                </div>
                <div class="profile">
                    <a href="#"><img src="./profile.jpg" alt="Profile img"></a>
                    <p>S Nadeem ALi <span><i class="fa-solid fa-chevron-down"></i></span></p>
                </div>
            </div>
        </nav>
        <div class="main">
            <div class="login-signup-forms">
                <form id="loginForm">
                    <!-- Login form HTML -->
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
        
                <form id="signupForm">
                    <!-- Sign-up form HTML -->
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <h3>HTML</h3>
                    <p>20 question</p>
                    <button id="html">Join</button>
                </div>
                <div class="card">
                    <h3>CSS</h3>
                    <p>20 question</p>
                    <button id="css">Join</button>
                </div>
                <div class="card">
                    <h3>Javascript</h3>
                    <p>20 question</p>
                    <button id="javascript">Join</button>
                </div>
                <div class="card">
                    <h3>Generative AI</h3>
                    <p>20 question</p>
                    <button id="generativeAi">Join</button>
                </div>
                <div class="card">
                    <h3>Python</h3>
                    <p>20 question</p>
                    <button id="python">Join</button>
                </div>
                <div class="card">
                    <h3>Web & Mobile </h3>
                    <p>20 question</p>
                    <button id="Web & Mobile">Join</button>
                </div>
                
            </div>
            
            <div class="innerDiv">
                <div class="time">
                    <p>Time Left </p><span id="timer"></span>
                </div>
                <h2 class="question"></h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" class="option1"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" class="option2"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" class="option3"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" class="option4"></label>
                    </li>
                </ul>
                <button id="start">Start Quiz</button>
                <button id="next">Next</button>
                <button id="submit" style="display: none;">Submit</button>
            </div>
            <div id="showScore" class="scoreArea">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
