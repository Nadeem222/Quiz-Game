<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="navBar">
    
                <div class="logo">
                    <img src="../img/logo.png" alt="Logo">
                </div>
                <div class="profile" id="profile">
                    <a href="#"><img src="../img/profile.jpg" alt="Profile img"></a>
                    <p ><span id="profileName"></span> <span id="profileArrow"><i class="fa-solid fa-chevron-down"></i></span></p>
                    <div id="popupContent">
                        <div class="popup-arrow">

                        </div>
                        <div class="logoutBar">
                            <div class="logoutSvg">

                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="26" width="26" xmlns="http://www.w3.org/2000/svg"><path d="M888 792H200V168c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v688c0 4.4 3.6 8 8 8h752c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zm-600-80h56c4.4 0 8-3.6 8-8V560c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v144c0 4.4 3.6 8 8 8zm152 0h56c4.4 0 8-3.6 8-8V384c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v320c0 4.4 3.6 8 8 8zm152 0h56c4.4 0 8-3.6 8-8V462c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v242c0 4.4 3.6 8 8 8zm152 0h56c4.4 0 8-3.6 8-8V304c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v400c0 4.4 3.6 8 8 8z"></path></svg>
                            </div>

                            
                            <div class="logoutText">
                                <p>Result</p>
                            </div>

                        </div>
                        <div class="logoutBar">
                            <div class="logoutSvg">

                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="26" width="26" xmlns="http://www.w3.org/2000/svg"><path d="M868 732h-70.3c-4.8 0-9.3 2.1-12.3 5.8-7 8.5-14.5 16.7-22.4 24.5a353.84 353.84 0 0 1-112.7 75.9A352.8 352.8 0 0 1 512.4 866c-47.9 0-94.3-9.4-137.9-27.8a353.84 353.84 0 0 1-112.7-75.9 353.28 353.28 0 0 1-76-112.5C167.3 606.2 158 559.9 158 512s9.4-94.2 27.8-137.8c17.8-42.1 43.4-80 76-112.5s70.5-58.1 112.7-75.9c43.6-18.4 90-27.8 137.9-27.8 47.9 0 94.3 9.3 137.9 27.8 42.2 17.8 80.1 43.4 112.7 75.9 7.9 7.9 15.3 16.1 22.4 24.5 3 3.7 7.6 5.8 12.3 5.8H868c6.3 0 10.2-7 6.7-12.3C798 160.5 663.8 81.6 511.3 82 271.7 82.6 79.6 277.1 82 516.4 84.4 751.9 276.2 942 512.4 942c152.1 0 285.7-78.8 362.3-197.7 3.4-5.3-.4-12.3-6.7-12.3zm88.9-226.3L815 393.7c-5.3-4.2-13-.4-13 6.3v76H488c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h314v76c0 6.7 7.8 10.5 13 6.3l141.9-112a8 8 0 0 0 0-12.6z"></path></svg>
                            </div>
             
                            <div class="logoutText" id="logoutButton">
                                <p>Log Out</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="websiteUI" > 
            <div class="main">
    
                <div class="welcomeText">
                    <h1 id="welcomeHeading"></h1>
                    <p>Welcome to the CODE TECH quiz portal. Select your course below to take a quiz.</p>
                </div>
    
                <div class="cardContainer">
                    <div class="card">
                        <h3>HTML</h3>
                        <p>20 question</p>
                        <button id="html">Join</button>
                    </div>
                    <div class="card">
                        <h3>CSS</h3>
                        <p>20 question</p>
                        <button id="css">Join</button>
                    </div>
                    <div class="card">
                        <h3>Javascript</h3>
                        <p>20 question</p>
                        <button id="javascript">Join</button>
                    </div>
                    <div class="card">
                        <h3>Generative AI</h3>
                        <p>20 question</p>
                        <button id="generativeAi">Join</button>
                    </div>
                    <div class="card">
                        <h3>Python</h3>
                        <p>20 question</p>
                        <button id="python">Join</button>
                    </div>
                    <div class="card">
                        <h3>Web & Mobile </h3>
                        <p>20 question</p>
                        <button id="Web & Mobile">Join</button>
                    </div>
                    
                </div>
                
                <div class="innerDiv">
                    <div class="time">
                        <p>Time Left </p><span id="timer"></span>
                    </div>
                    <h2 class="question"></h2>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" class="option1"></label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b" class="answer">
                            <label for="b" class="option2"></label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c" class="answer">
                            <label for="c" class="option3"></label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d" class="answer">
                            <label for="d" class="option4"></label>
                        </li>
                    </ul>
                    <button id="start">Start Quiz</button>
                    <button id="next">Next</button>
                    <button id="submit" style="display: none;">Submit</button>
                </div>
                <div id="showScore" class="scoreArea">
                    
                </div>
            </div>
        </div>
        <!-- <footer>
            <p>Developed By <span>Nadeem Hakeem</span></p>
        </footer> -->
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../javascript/website.js"></script>
</body>
</html>
